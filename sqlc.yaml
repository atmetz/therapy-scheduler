version: "2"
sql:
  - schema: "sql/schema"
    queries: "sql/queries"
    engine: "sqlite"
    gen:
      go:
        out: "internal/database"
        overrides:
        - column: "providers.id"
          go_type:
            import: "github.com/google/uuid"
            type: "UUID"
        - column: "clients.id"
          go_type:
            import: "github.com/google/uuid"
            type: "UUID"
        - column: "clients.provider_id"
          go_type:
            import: "github.com/google/uuid"
            type: "UUID"
        - column: "clients.platform_id"
          go_type:
            import: "github.com/google/uuid"
            type: "UUID"
        - column: "platforms.id"
          go_type:
            import: "github.com/google/uuid"
            type: "UUID"